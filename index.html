<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>🎁 Amigo Secreto</h1>

        <div class="input-group">
            <input type="text" id="nombreAmigo" placeholder="Ingrese un nombre">
            <button class="btn" onclick="agregarAmigo()">Adicionar</button>
        </div>

        <ul id="listaAmigos"></ul>

        <button class="btn btn-sortear" onclick="sortearAmigo()">🎲 Sortear Amigo</button>
        <button class="btn btn-reiniciar" onclick="reiniciarJuego()">Reiniciar Juego</button>


        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
